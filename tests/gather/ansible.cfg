[defaults]
inventory = inventory
stdout_callback = yaml
no_log = False
export ANSIBLE_LOG_PATH=~/ansible-collections/ansible_failure.log
export ANSIBLE_DEBUG=True
export ANSIBLE_PERSISTENT_LOG_MESSAGE=True
collections_paths=/home/aaanand/ansible-dev-workspace/collections/ansible_collections

[persistent_connection]
connect_timeout = 2000
command_timeout = 2000

[paramiko_connection]
host_key_auto_add = True
look_for_keys = False
host_key_checking = False