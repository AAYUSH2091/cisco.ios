---
minor_changes:
  - ios_config - Add ``content`` parameter to support pre-rendered template configurations. This provides a cleaner alternative to the deprecated template auto-processing behavior of the ``src`` parameter.

deprecated_features:
  - ios_config - The ``src`` parameter's automatic Jinja2 template processing is deprecated and will be removed in cisco.ios 10.0.0 (January 2028). Use the ``content`` parameter with ``ansible.builtin.template`` lookup instead.
